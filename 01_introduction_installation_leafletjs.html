<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Leaflet </title>

    <!-- ********* STEP1 PASTE THE CDN LINK OF LEAFLET JS ********-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- ********* END STEP 1 *********** -->

    <!-- ***** STEP3 SET THE HEIGHT OF MAP USING CSS [#immportant] -->
    <style>
        #my_map{
            height: 650px;
        }
    </style>
    <!-- ***** END STEP3 **************** -->

</head>
<body>
    <!-- ****** STEP2 FOR MAP INITIALIZATION CREATE A DIV ********** -->
    <div id="my_map"></div>
    <!-- ****** END STEP2 *********** -->
    <script>
        // ****** STEP4 set its view to our chosen geographical coordinates and a zoom level *****
        var map = L.map('my_map').setView([20.5937, 78.9629], 5)

        // ******* STEP5 ADD TILELAYER ON MAP
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
</body>

</html>
